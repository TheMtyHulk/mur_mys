{% extends 'layout.html' %}
{% load static %}

{% block title %}Invalid Password Reset Link{% endblock %}

{% block content %}
<div class="reset-box">
    <h1 class="reset-heading">Invalid Link</h1>
    
    <div class="reset-status">
        <h3 class="blink">LINK HAS EXPIRED</h3>
    </div>
    
    <div class="reset-instructions">
        <p>THE PASSWORD RESET LINK YOU CLICKED IS INVALID OR HAS EXPIRED.</p>
        <p>PLEASE REQUEST A NEW PASSWORD RESET LINK.</p>
    </div>
    
    <div class="form-actions">
        <a href="{% url 'password_reset' %}" class="btn-accent" target="_self">REQUEST NEW LINK</a>
    </div>
</div>
{% endblock %}
