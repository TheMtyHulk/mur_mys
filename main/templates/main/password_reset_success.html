{% extends 'layout.html' %}
{% block content %}

<div class="reset-box">
    <h1 class="reset-heading">Password Reset<br>Successful</h1>
    
    <div class="reset-status">
        <h3><i class="fa fa-check-circle" aria-hidden="true"></i> Password Updated</h3>
    </div>
    
    <div class="reset-instructions">
        <p>Your password has been successfully reset.</p>
        <p class="blink">Redirecting to login in <span id="countdown">3</span> seconds...</p>
    </div>
    
    <div class="pixelart-to-css" style="margin: 20px auto;"></div>
    
    <div class="form-footer">
        <a href="{% url 'login' %}" class="back-link">
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Login Now
        </a>
    </div>
</div>

<script>
    // Countdown timer and redirect
    let seconds = 3;
    const countdownElement = document.getElementById('countdown');
    
    const countdownTimer = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(countdownTimer);
            window.location.href = "{% url 'login' %}";
        }
    }, 1000);
</script>

{% endblock %}
